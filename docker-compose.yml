services:
  mongodb:
    image: mongo:7
    container_name: warframe-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: warframe

  api:
    build: .
    container_name: warframe-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=warframe
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
